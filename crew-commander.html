<!DOCTYPE html>
<html lang="en">
    <head>

        <!--Custom CSS-->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

        <title>Space tourism</title>
    </head>
    <body class="crew">
        <header class="primary-header flex">
            <div>
                <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
            </div>
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only">Menu</span></button>
            <nav>
                <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                    <li class="active"><a  class="uppercase text-white letter-spacing-2"  href="index.html"><span aria-hidden="true" class="">00</span>home</a></li>
                    <li class=""><a  class="ff-sans-cond uppercase text-white letter-spacing-2"  href="#"><span aria-hidden="true"class="">01</span>destination</a></li>
                    <li class=""><a  class="uppercase text-white letter-spacing-2"  href="#"><span aria-hidden="true" class="">02</span>crew</a></li>
                    <li class=""><a  class="uppercase text-white letter-spacing-2"  href="#"><span aria-hidden="true"  class="">03</span>technology</a></li>
                </ul>
            </nav>
        </header>
        <main id="main" class="grid-container grid-container--crew flow">
           <h1 class="numbered-title"><span aria-hidden="true">02</span>Meet your crew</h1>
           <div class="dot-indicators flex">
                <button aria-selected="true"><span class="sr-only">The commander</span></button>
                <button aria-selected="false"><span class="sr-only">The mission specialist</span></button>
                <button aria-selected="false"><span class="sr-only">The pilot</span></button>
                <button aria-selected="false"><span class="sr-only">The crew engineer</span></button>
          </div>
            <article class="crew-details flow">
                <div class="flow flow-space--small">
                <h2 class="fs-600 ff-serif uppercase">Commander</h2>
               <p class="fs-700 ff-serif uppercase">Douglas Hurley</p>
                </div>
                <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
                and former NASA astronaut. He launched into space for the third time as 
                commander of Crew Dragon Demo-2</p>
            </article>
            <picture>
                <source srcset="./assets/crew/image-douglas-hurley.webp" type="image/webp"> <!-- vai substituir src de img se o browser suportar webp-->
                <img src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">
            </picture>
                
        </main>
